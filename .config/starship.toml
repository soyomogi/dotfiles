format = """
[](#c1c1ff)\
$os\
$username\
[](bg:#ffc1e0 fg:#c1c1ff)\
$directory\
[](fg:#ffc1e0 bg:#ffe0c1)\
$git_branch\
$git_status\
[](fg:#ffe0c1 bg:#c1ffff)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#c1ffff bg:#c1ffc1)\
$docker_context\
[](fg:#c1ffc1 bg:#c1e0ff)\
$time\
[ ](fg:#c1e0ff)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#c1c1ff"
style_root = "bg:#c1c1ff"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#c1c1ff"
disabled = true # Disabled by default

[directory]
style = "bg:#ffc1e0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#c1ffc1"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#ffe0c1"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#ffe0c1"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#c1ffff"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#c1e0ff"
format = '[  $time ]($style)'
